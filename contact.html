<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Red Mechanic AB</title>
    <meta name="description" content="Get in touch with Red Mechanic AB">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --pico-primary: #dc2626;
            --pico-primary-hover: #b91c1c;
            --pico-primary-focus: rgba(220, 38, 38, 0.125);
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            padding: 0;
            background-image: url('assets/layered-peaks-haikei.svg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        header {
            background-color: transparent;
            padding: 1rem 0;
        }

        header nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        nav ul {
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        header nav ul {
            justify-content: space-between;
        }

        header nav ul li:first-child {
            flex-grow: 1;
        }

        nav ul li {
            margin: 0;
        }

        nav a {
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: inline-block;
            font-weight: 600;
        }

        .logo {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--pico-primary);
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 0.5rem;
        }

        .hero {
            text-align: center;
            padding: 2rem 0;
        }

        .hero {
            border-radius: 1rem;
            margin: 2rem 0;
        }

        .hero h1 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            color: white;
        }

        .hero h3 {
            color: white;
        }

        .logo img {
            height: 40px;
            width: auto;
            vertical-align: middle;
        }

        .contact-info {
            max-width: 600px;
            margin: 3rem auto;
            text-align: center;
        }

        .contact-info p {
            color: white;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .email-svg {
            display: inline-block;
            margin: 1rem 0;
        }

        .email-svg svg {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: transparent;
            padding: 2rem 0;
            margin-top: 4rem;
            text-align: center;
        }

        footer nav {
            display: flex;
            justify-content: center;
        }

        footer nav ul {
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        footer nav ul li:first-child {
            flex-grow: 0;
        }

        footer nav ul li {
            flex-grow: 0;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body id="top">
    <header>
        <nav>
            <ul>
                <li><a href="/" class="logo"><img src="assets/logo.png" alt="Red Mechanic AB"></a></li>
                <li><a href="what-we-do.html">What we do</a></li>
                <li><a href="clients.html">Clients</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Let's get in touch!</h1>
        </section>

        <div class="contact-info">
            <p>If you need expertise, please don't hesitate to contact us at</p>
            <div class="email-svg">
                <svg width="280" height="40" viewBox="0 0 460 40" xmlns="http://www.w3.org/2000/svg">
                    <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="40" fill="white" font-weight="500">
                        info@redmechanic.com
                    </text>
                </svg>
            </div>
        </div>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="#top">^ Top</a></li>
                <li><a href="privacy.html">Privacy</a></li>
                <li><a href="copyright.html">Copyright</a></li>
            </ul>
        </nav>
        <p>&copy; 2026 Red Mechanic AB</p>
    </footer>
</body>
</html>
